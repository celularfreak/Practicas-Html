<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarjeta Presentaci√≥n</title>
	<!-- Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Contenedor-->
	<div class="container">
		<!-- Tarjeta-->
		<div class="card">
			<div class="card-header">
				<img src="img/telefonica-logo.png"" alt="Logo Telefonica" class="brand">
				<h1>Hello</h1>
				<p>my name is</p>
			</div>
			<div class="card-body">
				<div class="user-img">
					<img src="img/antonio.png" alt="user">
				</div>
				<div class="user-name">
					<h1>Antonio</h1>
				</div>
			</div>
		</div>
		<!-- Botones-->
		<div class="buttons">
			<!-- Botones Avatar-->
			<div class="button-avatar">
				<h3>AVATAR</h3>
				<p class="Maria">Maria</p>
				<p class="Antonio">Antonio</p>
			</div>
			<!-- Botones Theme-->
			<div class="button-theme">
				<h3>THEME</h3>
				<p class="style1">Style 1</p>
				<p class="style2">Style 2</p>
			</div>
		</div>
	</div>
<body>
	
</body>
</html>
